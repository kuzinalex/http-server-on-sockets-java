<HTML>
<HEAD>
    <TITLE>ordered and unordered lists</TITLE>
</HEAD>
<BODY BGCOLOR=”navy” text=”yellow”>
<H3><U>unordered numbered list</H3></U>
<UL>
    <LI>element 1.
    <LI>element 2.
    <LI>element 3.
</UL>
<HR color=”lime”>
<H3><U>ordered numbered list</H3></U>
<OL>
    <LI>element 1.
    <LI>element 2.
    <LI>element 3.
</OL>
</BODY>
</HTML>
